<!DOCTYPE html>
<html>

<head>
	<title>Agregar Paciente</title>

	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/add-paciente-style.css">	
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h2>Consultorio Medico</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Agregar Paciente</h3>
		
		<form action="PacienteControllerServlet" method="GET">
		
			<input type="hidden" name="command" value="ADD" />
			
			<table>
				<tbody>
					<tr>
						<td><label>Nombre:</label></td>
						<td><input type="text" name="nombre" /></td>
					</tr>

					<tr>
						<td><label>Apellido Paterno:</label></td>
						<td><input type="text" name="apellidoPaterno" /></td>
					</tr>
					
					<tr>
						<td><label>Apellido Materno:</label></td>
						<td><input type="text" name="apellidoMaterno" /></td>
					</tr>

					<tr>
						<td><label>Correo:</label></td>
						<td><input type="text" name="correo" /></td>
					</tr>
					
					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" class="save" /></td>
					</tr>
					
				</tbody>
			</table>
		</form>
		
		<div style="clear: both;"></div>
		
		<p>
			<a href="PacienteControllerServlet">Back to List</a>
		</p>
	</div>
</body>

</html>
